<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>利用vue v-model属性实现响应式字符翻转</title>
		<script src="js/ht for web/lib/core/ht.js"></script>
		<script src="js/vue/vue.js"></script>
	</head>
	<body>
		<div id="app">
  			<input v-model="message" placeholder="edit me!" />
  			<p>{{ message.split('').reverse().join('') }}</p>
		</div>
	<script>
			var app = new Vue({
				  el: '#app',
				  data: {
				    message: '',
				  }
				})
		</script>
	</body>
</html>
